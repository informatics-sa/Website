<!DOCTYPE html>
<html class="h-100" lang="{{ page.lang | default: "ar" }}"
    {% if page.lang == "en" %} dir="ltr" {% else %} dir="rtl" {% endif %}>

<head>
    <meta charset="UTF-8">

    {% seo %}

    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0G4278J7L9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-0G4278J7L9');
    </script>


    <link rel="Icon" href="/img/soi.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1A8754">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    
    <!-- Bootstrap + Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% if page.lang == "en" %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% else %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Animation OS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    {% if page.usemathjax %}

    <script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    {% endif %}

    <style type="text/css">
        body {
            font-family: 'Tajawal', sans-serif;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #1A8754 0%, #115740 100%);
            padding: 6rem 0;
            color: white;
            margin-bottom: 2rem;
        }
        
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .info-card {
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 100%;
        }
        
        .info-card h3 {
            color: #1A8754;
            margin-bottom: 1rem;
        }
        
        .join-section {
            background-color: #f0f9f4;
            padding: 3rem 0;
            margin: 2rem 0;
            border-radius: 10px;
        }
        
        .medal-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        
        .medal-gold {
            color: #FFD700;
        }
        
        .medal-silver {
            color: #C0C0C0;
        }
        
        .medal-bronze {
            color: #CD7F32;
        }
        
        .medal-cert {
            color: #1A8754;
        }
        
        footer {
            margin: auto auto 0 auto;
            padding: 2rem 0;
            background-color: #f8f9fa;
        }
        
        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        
        .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #1A8754;
            margin-bottom: 1rem;
        }
        
        .btn-success {
            background-color: #1A8754;
            border-color: #1A8754;
        }
        
        .btn-success:hover {
            background-color: #115740;
            border-color: #115740;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    {{ content }}
</body>
</html>
