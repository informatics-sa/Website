<div class="card mb-3">
    <img src="/img/{{ include.src }}" class="card-img-top" alt="{{ include.alt | default: "" }}"> <!-- TODO: Add width/height as parameter -->
    <div class="card-body">
        <h5 class="card-title">{{ include.title | default: "" }}</h5>
        <p class="card-text">{{ include.description | default: "" }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ include.date | default: "" }}</small></p>
    </div>
</div>
