<div class="card mb-3">
    <img src="/img/{{ include.src }}" class="card-img-top" alt="{{ include.alt }}"> <!-- TODO: Add width/height as parameter -->
    <div class="card-body">
        <h5 class="card-title">{{ include.title }}</h5>
        <p class="card-text">{{ include.description }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ include.date }}</small></p>
    </div>
</div>
