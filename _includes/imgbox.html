<div class="card mb-3">
    <img src="/img/{{ src }}" class="card-img-top" alt="{{ alt }}">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ date }}</small></p>
    </div>
</div>
