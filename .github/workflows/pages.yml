name: Build and Deploy
on:
  push:
    branches:
      - main  # Set this to your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any Python dependencies

      - name: Run build script
        run: python build.py

      - name: Build and Deploy 🚀
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./  # Set this to the root of your Jekyll site
          destination: ./_site  # Set this to the output directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
